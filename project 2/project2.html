<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lucifer Photo Gallery</title>
    <link rel="stylesheet" href="project2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <script type="text/javascript" src="project2.js"></script>
    <div id="container" align="center">
        <h1>LUCIFER Photo Gallery</h1>
        <br>
        <div class="thumbnails">
            <img onmouseover="preview.src = img1.src" name="img1" src="images/1.jpg">
            <img onmouseover="preview.src = img2.src" name="img2" src="images/2.jpg">
            <img onmouseover="preview.src = img3.src" name="img3" src="images/3.jpg">
            <img onmouseover="preview.src = img4.src" name="img4" src="images/4.jpg">
            <img onmouseover="preview.src = img5.src" name="img5" src="images/5.jpg">
            <img onmouseover="preview.src = img6.src" name="img6" src="images/6.jpg">
            <img onmouseover="preview.src = img7.src" name="img7" src="images/7.jpg">
            <img onmouseover="preview.src = img8.src" name="img8" src="images/8.jpg">
        </div>
        <div class="preview" align="center">
            <img name="preview" src="images/1.jpg">
        </div>
    </div>
</body>s

</html>
